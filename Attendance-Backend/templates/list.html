{%extends "base.html"%}
{%block body%}
<h2>All Meetings</h2>

List of Meetings:
<ul>
{%for meeting in meetings%}
<li>
  <a href="{%url views.show meeting.key.id%}">{{meeting.name|escape}}</a>
  <a href="{%url views.edit meeting.key.id%}">edit</a>
  - created {{meeting.created|date:"Y/m/d H:i:s"}} by {{meeting.creator}}
</li>
{%endfor%}
</ul>

<a href="{%url views.new%}">Create new meeting</a>

{%endblock%}
