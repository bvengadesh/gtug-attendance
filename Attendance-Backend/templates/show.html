{%extends "base.html"%}
{%block body%}
<h2>Meeting {{meeting.name}}</h2>
<h3>{{meeting.date}}</h3>
<p>{{meeting.description}}</p>

<ul>
{%for attendee in meeting.attendees%}
<li>
	{{attendee}}
</li>
{%endfor%}
</ul>

<a href="{%url views.alert meeting.key.id%}" class="hijax">Send alert</a>

{%endblock%}
